<!DOCTYPE html>
<html>
<body>
<script>

var number = prompt ("Give me a 4 digit number");

var thous_mod = number%1000;  //find remainder when you divide by 1000

var thous_whole = number-thous_mod; //subtract remainder from original number

var thous = thous_whole/1000; //divide even thousand by 100 to get thousands digit

var number_100 = thous_mod; //remainder of %1000 is just the lower place

var hund_mod = number_100%100;
var hund_whole = number_100-hund_mod;
var hund = hund_whole/100;


var number_10 = hund_mod
var ten_mod = number_10%10;
var ten_whole = number_10-ten_mod;
var ten = ten_whole/10;

var number_1 = ten_mod;
var one_mod = number_1%1;
var one_whole = number_1-one_mod;
var one = one_whole/1;


console.log(number + " original number");
console.log(thous + " thousands");
console.log(hund + " hunderds");
console.log(ten + " tens");
console.log(one + " ones");

</script>
</body>
</html>
